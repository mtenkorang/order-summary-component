<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

    <main class="card">

        <img class="hero" src="images/illustration-hero.svg" alt="">

        <section class="content">
                <div class="text">
                    <h1>Order Summary</h1>
                    <p>
                        You can now listen to millions of songs, audiobooks, and podcasts on any 
                        device anywhere you like!
                    </p>
                </div>

                <div class="subcription">
                        <div class="price">
                            <img src="images/icon-music.svg" alt="" srcset="">
                            <h2>Annual Plan</h2>
                            <p>$59.99/year</p>
                        </div>

                        <a href="#">Change</a> 
                </div>

                <div class="btn">
                    <a href="" class="btn-primary">Proceed to Payment</a>
                    <a href="" class="btn-secondary">Cancel Order</a>
                </div>

            </section>

    </main>

  
  <footer class="attribution">
    <p>Challenge by</p><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    <p>Coded by</p><a href="https://github.com/mtenkorang" target="_blank">Moses Tenkorang</a>.
  </footer>
</body>
</html>
